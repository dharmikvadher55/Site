<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Awesome Page</title>
  <style>
    body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  color: #333;
}

header {
  background-color: #f1f1f1;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav {
  list-style: none;
  padding: 0;
  margin: 0;
}

nav li {
  display: inline-block;
  margin-right: 20px;
}

nav a {
  text-decoration: none;
  color: #333;
}

.hero {
  background-image: url("hero-image.jpg"); /* Replace with your image */
  background-size: cover;
  background-position: center;
  padding: 50px;
  text-align: center;
  color: #fff;
}

.hero h2 {
  font-size: 2em;
  margin-bottom: 20px;
}

.hero button {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.features {
  padding: 20px;
}

.features h3 {
  margin-bottom: 20px;
}

.testimonials {
  padding: 20px;
  border-top: 1px solid #ccc;
}

footer {
  text-align: center;
  padding: 20px;
  background-color: #f1f1f1;
}
    
  </style>
</head>
<body>
  <header>
    <h1>My Awesome Page</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero">
      <h2>Welcome!</h2>
      <p>This is a simple static HTML page with some cool CSS styling.</p>
      <button>Learn More</button>
    </section>
    <section class="features">
      <h3>Key Features</h3>
      <ul>
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
      </ul>
    </section>
    <section class="testimonials">
      <h3>What others are saying</h3>
      <p>"This page is awesome!" - John Doe</p>
      <p>"I love the design!" - Jane Smith</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 My Awesome Page</p>
  </footer>
</body>
</html>
